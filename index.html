<head>

    <title>People's App</title>
    <link rel="stylesheet" href="index.css">

<body>
    <div class="header">People's Platform</div>
    <div class="body">
        <div class="/">
            <div class="prev">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="24"
                    height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"

                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <polyline points="15 6 9 12 15 18"></polyline>
                </svg>
            </div>
            <div class="next">

                    <polyline points="9 6 15 12 9 18"></polyline>
                </svg>
            </div>
            <div class="cards-container">
            </div>
        </div>
        <div class="/me">
        </div>
        <div class="/about">
            <!-- Implement this too -->
            <div class="card">
                <h1 class="light">About</h1>
                <div class="card-details">
                    <p>
                        This is a platform like tinder you just add
                        your profile and navigate the people cards.
                        you can't match or reject anyone nor you can chat.
                        <br><b>NOTE: Ropsten testnet is recommended</b>
                    </p>
                    <br>
                    <div>
                        <a target="_blank" href="https://github.com/unknown989">
                            <button class="button">GitHub</button>
                        </a>
                        <br>
                        <a target="_blank" href="https://unknown989.github.io/">
                            <button class="button">Website</button>
                        </a>
                        <br>

                        <a target="_blank" href="https://www.instagram.com/the.alchemist.man/">
                            <button class="button">Instagram</button>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="navbar">

                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
